<body>
  <main>
    <h1>Lista de Regalos</h1>

    <!-- Form -->
    <form class="gift-list-form">
      <label for="gift" class="sr-only">Regalo</label>
      <input type="text" name="add-gift" placeholder="Agregá otro regalo" id="input-gift">
      <input type="submit" value="Añadir" id="btn"></input>
    </form>

    <!-- Gift List -->
    <p id="initial-message">No hay regalos Grinch! Agregá algo!</p>
    <ul id="list-of-gifts">
    </ul>

    <button id="btn-delall">Eliminar todos</button>
  </main>
